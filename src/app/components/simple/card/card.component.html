<div class="card border-primary"
     [class.hover]="useHover" [class.border-success]="success" [class.border-danger]="danger"
     [class.h-100]="autoHeight">
  <img class="card-img-top" [src]="imageUrl" *ngIf="hasImage"/>
  <div class="card-body">
    <h4 class="card-title" *ngIf="hasTitle">
      <span *ngIf="hasIcon">
        <i class="fa" [ngClass]="icon"></i>
      </span>
      {{ title }}
    </h4>
    <h6 class="card-subtitle mb-2 text-muted" *ngIf="hasSubtitle">
      {{ subtitle }}
    </h6>
    <ng-content></ng-content>
  </div>
</div>
