<ng-container *ngIf="valueName">
  <section class="form-group">
    <label [attr.for]="valueName">
      {{labelName}}:
      <small *ngIf="hasMinOrMax">
        {{tip}}
      </small>
    </label>
    <input
      [attr.id]="valueName"
      class="form-control"
      type="number"
      [attr.name]="valueName"
      [(ngModel)]="value"
      (change)="onValueChange()"
    />
  </section>
</ng-container>
